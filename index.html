<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="manifest.json">
  <title>Irregular Verbs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    .table-wrapper {
     /* border: 5px solid red; /* TEST */
      overflow-x: auto;*/
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1200px;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      vertical-align: top;
      white-space: nowrap;
    }

    th {
      background: #eee;
      position: sticky;
      top: 0;
      z-index: 2;
    }
 /* Colonna verbo sempre visibile */
#verbs-table th:first-child,
#verbs-table td:first-child {
  position: sticky;
  left: 0;
  background: white;
  z-index: 3;
}
 /* Stile link per il verbo */
.verb-btn {
  background: none;
  border: none;
  padding: 0;
  margin: 0;
  color: #1a73e8;
  font-size: 16px;
  cursor: pointer;
  text-align: left;
}

.verb-btn:hover {
  text-decoration: underline;
}
 /* Barra di ricerca sticky solo verticale */
.search-bar {
  position: sticky;
  top: 0;
  background: #f5f5f5;
  padding: 8px 0;
  z-index: 10;
}

/* input search */
#search {
  width: 100%;
  padding: 8px;
  font-size: 16px;
}
/* Mobile: riduce larghezza prima colonna */
@media (max-width: 600px) {
  #verbs-table th:first-child,
  #verbs-table td:first-child {
    max-width: 210px;
    width: 210px;
     white-space: normal;
    line-height: 1.4;
  }
}

  </style>
</head>

<body>

<h1>Irregular Verbs</h1>
<div class="search-bar">
  <input
    type="text"
    id="search"
    placeholder="Search verb (base, past or participle)..."
  >
</div>

<div class="table-wrapper">
  <table id="verbs-table">
    <thead>
      <tr>
        <th>To(...)ï»¿ - P.S. - P.P.</th>
        <th>Traduzione IT</th>
        <th>Base IPA</th>
        <th>PS IPA</th>
        <th>PP IPA</th>
        <th>Esempio PS</th>
        <th>Trad Esempio PS</th>
        <th>Esempio PP</th>
        <th>Trad Esempio PP</th>
        <th>Common errors</th>
        <th>Trad Common errors</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="script.js"></script>

</body>
</html>
